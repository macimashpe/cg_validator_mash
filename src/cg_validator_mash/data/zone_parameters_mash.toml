# =============================================================================
# User settable parameters
# =============================================================================

[payload]
# number of subdivisions to make from max velocity. Use instead of straight_zone_velocities below. [mm/s]
"max_velocity" = 2400
"cnt_subdivisions" = 8

# safety margin, [unitless]
"straight_zone_safety_factor" = 1.3

# payload extension past the platform dimensions, [mm]
[payload.extension]
"front" = 100
"rear" = 100
"left" = 100
"right" = 100

[platform]
# valid options: LD, MD(planned), HD(planned)
"type" = "LD"

# =============================================================================
# Other config parameters (not user settable)
# =============================================================================

# dimensions taken from "LD-250 - Mechanical and Electrical Guidelines - Rev2.pptx"
[LD.dimensions]
# length, from front to back [mm]
"length" = 969
# width, from drive wheel to drive wheel, including light discs [mm]
"width" = 721
# height, from floor to cover plate [mm]
"height" = 382

[deprecated]
# [deprecated] translational velocities for each safety zone, [mm/s].
# this is only used for intro dev, array of velocities will be calculated from max_velocity subdivisions later, shown above
"straight_zone_velocities" = [700, 1000, 1300, 1600, 1900]

# [deprecated] max accelerations are now defined in the Model_LD250.py
# max translational deceleration, [mm/s^2]
"max_translational_deceleration" = 1000
